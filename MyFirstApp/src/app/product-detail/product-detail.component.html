<div class="mt-4">
  <button class="btn btn-primary me-4" (click)="printProducts()">
    Print Products
  </button>

  <button class="btn btn-success" (click)="goBackTOProducts()">
    Go Back to products
  </button>
</div>

<div class="mt-3">
  <h2 class="mb-3">Product Detail</h2>
  <div class="my-product-detail">
    <img
      src="{{ selectedProduct.imageUrls[0] }}"
      alt=""
      srcset=""
      class="my-product-detail-img"
    />
    <div class="ms-3">
      <h2>{{ selectedProduct.name }}</h2>
      <p>
        {{ selectedProduct.shortDescription }}
      </p>
      <p>Product Specifications</p>
      <p>{{ selectedProduct.longDescription }}</p>
      <div class="mt-3">
        <button
          class="btn btn-warning"
          type="button"
          (click)="addToCart(selectedProduct)"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
