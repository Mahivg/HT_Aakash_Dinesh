<h2 class="mb-4">Products</h2>
<div>
  <button class="btn btn-primary me-4" (click)="printProduct()">
    Print Products
  </button>
  <button class="btn btn-danger" (click)="addProductToProducts()">
    Add Product
  </button>
</div>
<div class="product-list">
  <!-- Product  -->
  <div
    class="product-detail"
    *ngFor="let myProd of prods"
    (click)="selectProduct(myProd)"
  >
    <img src="{{ myProd.imageUrls[0] }}" alt="" srcset="" class="product-img" />
    <div class="product-info">
      <h2>{{ myProd.name }}</h2>
      <p>
        {{ myProd.shortDescription }}
      </p>
    </div>
  </div>
</div>
