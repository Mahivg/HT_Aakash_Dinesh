<html>
  <head>
    <link rel="stylesheet" href="./interaction.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./My_web_page.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Page 1</a
            >
            <a class="nav-link" href="./about.html">Page 2</a>
            <a class="nav-link" href="./my-page.html">Page 3</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="my-flex mt-5">
        <div id="form-container" class="my-details">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="User Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">DOB : </label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Enter DOB"
            />
          </div>

          <div class="text-center">
            <button id="submitButton" type="button" class="btn btn-success">
              Submit
            </button>
          </div>
        </div>
        <div id="detailsDiv" class="my-details">
          <h2>Details :</h2>
        </div>
      </div>
    </div>
    <script src="./interaction.js"></script>
  </body>
</html>
