<html>
  <head>
    <link rel="stylesheet" href="./interaction.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="my-flex mt-5">
        <div id="form-container" class="my-details">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="User Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">DOB : </label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Enter DOB"
            />
          </div>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-success"
              onclick="getAndPrintDetails()"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="my-details">
          <h2>Details :</h2>
          <p id="pName"></p>
          <p id="pAge"></p>
          <p id="pEmail"></p>
          <p id="pPassword"></p>
          <p id="pDOB"></p>
        </div>
      </div>
    </div>
    <script src="./interaction.js"></script>
  </body>
</html>
